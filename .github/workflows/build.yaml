name: build

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: |
          npm install
          npm run test
          npm run build
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::790387652718:role/ng-ui
          aws-region: us-east-2
      - run: |
          docker run --rm -it amazon/aws-cli s3 cp dist/ng-ui/browser/ s3://ng-ui-790387652718 --recursive
